name: Go
on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            suffix: win-amd64.exe
          - os: linux
            arch: amd64
            suffix: linux-amd64
          - os: linux
            arch: arm64
            suffix: linux-arm64
          - os: linux
            arch: arm
            suffix: linux-arm
          - os: darwin
            arch: amd64
            suffix: darwin-amd64

    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
    - name: Build ${{ matrix.os }} ${{ matrix.arch }}
      run: env GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o udemy-dl-go-${{ matrix.suffix }} -v -ldflags "-X main.version=`date -u +%Y-%m-%d.%s-git-$(git rev-parse --short HEAD)`" ./...
    - uses: actions/upload-artifact@v2
      with:
        name: udemy-dl-go-${{ matrix.suffix }}
        path: udemy-dl-go-${{ matrix.suffix }}
